repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ['--maxkb=500000']
      - id: trailing-whitespace
  # - repo: https://github.com/Yelp/detect-secrets
  #   rev: v1.0.3
  #   hooks:
  #   -   id: detect-secrets
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black .
        language: system
        types: [python]
