repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ['--maxkb=50000']
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black .
        language: system
        types: [python]
      - id: ruff
        name: ruff
        entry: ruff . --fix
        language: system
        types: [python]
